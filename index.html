<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Liza</title>
  <style>
    /* Общие стили */
    body {
      margin: 0;
      font-family: 'Arial', sans-serif;
      color: #fff;
      background: #000;
      overflow: hidden;
      height: 100vh;
      position: relative;
    }
    
    /* Анимации */
    @keyframes float {
      0% { transform: translateY(0px); }
      50% { transform: translateY(-10px); }
      100% { transform: translateY(0px); }
    }
    
    @keyframes fadeIn {
      from { opacity: 0; }
      to { opacity: 1; }
    }
    
    @keyframes slideIn {
      from { transform: translateY(50px); opacity: 0; }
      to { transform: translateY(0); opacity: 1; }
    }
    
    @keyframes glow {
      0% { text-shadow: 0 0 5px #fff, 0 0 10px #fff, 0 0 15px #940bcf, 0 0 20px #940bcf; }
      50% { text-shadow: 0 0 10px #fff, 0 0 20px #fff, 0 0 30px #940bcf, 0 0 40px #940bcf; }
      100% { text-shadow: 0 0 5px #fff, 0 0 10px #fff, 0 0 15px #940bcf, 0 0 20px #940bcf; }
    }
    
    @keyframes pulse {
      0% { transform: scale(1); }
      50% { transform: scale(1.05); }
      100% { transform: scale(1); }
    }
    
    @keyframes borderPulse {
      0% { border: 2px solid rgb(64, 55, 55); }
      50% { border: 2px solid white; }
      100% { border: 2px solid rgb(64, 55, 55); }
    }
    
    @keyframes rotate {
      0% { transform: rotate(0deg); }
      100% { transform: rotate(360deg); }
    }
    
    /* Хедер */
    header {
      display: flex;
      justify-content: center;
      align-items: center;
      text-align: center;
      flex-direction: row;
      padding: 10px;
      position: fixed;
      top: 0;
      width: 100%;
      z-index: 100;
      background: rgba(0, 0, 0, 0.5);
      backdrop-filter: blur(5px);
    }
    
    ul {
      gap: 30px;
      list-style: none;
      padding: 0;
      display: flex;
      align-items: center;
      justify-content: center;
      margin: 0;  
    }
    
    header a {
      position: relative;
      padding: 5px 10px;
      transition: all 0.3s;
    }
    
    header a::after {
      content: '';
      position: absolute;
      bottom: 0;
      left: 0;
      width: 0;
      height: 2px;
      background: #940bcf;
      transition: width 0.3s;
    }
    
    header a:hover::after {
      width: 100%;
    }
    
    /* Контейнер для частиц */
    #particles-container {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      z-index: -1;
    }
    
    /* Основной блок */
    .main-container {
      width: 100%;
      height: 100%;
      position: relative;
    }
    
    /* Бургер-меню */
    .menu-toggle {
      font-size: 30px;
      cursor: pointer;
      color: white;
      position: fixed;
      top: 20px;
      left: 20px;
      z-index: 10;
      display: none;
      animation: pulse 2s infinite;
    }
    
    /* Мобильное меню */
    .menu {
      position: fixed;
      top: 0;
      display: none;
      left: -310px;
      width: 250px;
      height: 100%;
      background: rgba(0, 0, 0, 0.9);
      padding: 20px;
      transition: left 0.3s ease-in-out;
      z-index: 5;
    }
    
    .menu.active {
      left: 0;
    }
    
    .menu ul {
      list-style: none;
      padding: 0;
      margin: 0;
      display: flex;
      align-items: center;
      justify-content: center;
      flex-direction: column;
      margin-top: 19.3em;
    }
    
    .menu ul li {
      margin: 20px 0;
    }
    
    .menu ul li a {
      text-decoration: none;
      color: #fff;
      font-weight: bold;
      font-size: 1.5rem;
      transition: color 0.3s;
    }
    
    .menu ul li a:hover {
      color: #aaa;
    }
    
    /* Стили секций */
    .section {
      flex-direction: column;
      width: 100%;
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      text-align: center;
      position: absolute;
      transition: transform 0.8s ease-in-out;
    }
    
    #home {
      top: 0;
      background: transparent;
    }
    
    #friends {
      top: 100vh;
      background: rgba(30, 30, 30, 0.706);
      backdrop-filter: blur(5px);
    }
    
    #more-info {
      top: 200vh;
      background: rgba(30, 30, 30, 0.706);
      backdrop-filter: blur(5px);
    }
    
    /* Анимации для секций */
    #home h2 {
      font-size: 4rem;
      margin-bottom: 20px;
      animation: glow 3s infinite, float 4s ease-in-out infinite;
      background: linear-gradient(45deg, #ff00cc, #3333ff);
      -webkit-background-clip: text;
      background-clip: text;
      color: transparent;
    }
    
    #friends h1 {
      font-size: 3rem;
      animation: fadeIn 2s forwards, pulse 3s infinite;
      opacity: 0;
      animation-delay: 0.5s;
    }
    
    #more-info h2 {
      font-size: 3rem;
      animation: slideIn 1s forwards;
      opacity: 0;
      animation-delay: 0.3s;
    }
    
    /* Стили кнопок */
    button {
      color: white;
      width: 150px;
      height: 30px;
      background-color: #232222;
      box-shadow: 0 0px 20px rgb(22, 22, 22);
      border: none;
      border-radius: 10px;
      transition: all 0.3s;
    }
    
    a {
      text-decoration: none;
      color: white;
      font-family: system-ui, -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, 'Open Sans', 'Helvetica Neue', sans-serif;
      font-weight: 500;
      font-size: 20px;
    }
    
    .responsive-btn {
      width: 150px;
      height: 35px;
      background-color: #232222;
      box-shadow: 0 0px 20px rgb(22, 22, 22);
      border-radius: 10px;
      color: white;
      cursor: pointer;
      border: 0.1px solid white;
      position: relative;
      overflow: hidden;
      transition: all 0.3s;
      animation: pulse 2s infinite;
    }
    
    .responsive-btn:hover {
      transform: translateY(-3px);
      box-shadow: 0 10px 25px rgba(148, 11, 207, 0.5);
    }
    
    .responsive-btn::before {
      content: '';
      position: absolute;
      top: 0;
      left: -100%;
      width: 100%;
      height: 100%;
      background: linear-gradient(90deg, transparent, rgba(255, 255, 255, 0.3), transparent);
      transition: 0.5s;
    }
    
    .responsive-btn:hover::before {
      left: 100%;
    }
    
    /* Контрол громкости */
    .volume-control {
      width: 150px;
      margin: 20px auto;
      text-align: center;
      animation: slideIn 1s forwards;
      opacity: 0;
      animation-delay: 1s;
    }
    
    .volume-slider {
      -webkit-appearance: none;
      width: 100%;
      height: 5px;
      border-radius: 5px;
      background: linear-gradient(to right, #940bcf, #940bcf);
      outline: none;
      opacity: 0.7;
      transition: opacity .2s;
    }
    
    .volume-slider:hover {
      opacity: 1;
    }
    
    .volume-slider::-webkit-slider-thumb {
      -webkit-appearance: none;
      appearance: none;
      width: 15px;
      height: 15px;
      border-radius: 50%;
      background: #fff;
      cursor: pointer;
      box-shadow: 0 0 5px rgba(0,0,0,0.3);
      transition: all .2s;
    }
    
    .volume-slider::-webkit-slider-thumb:hover {
      transform: scale(1.2);
      background: #ffffff;
    }
    
    .volume-slider::-moz-range-thumb {
      width: 15px;
      height: 15px;
      border-radius: 50%;
      background: #fff;
      cursor: pointer;
      box-shadow: 0 0 5px rgba(0,0,0,0.3);
      transition: all .2s;
    }
    
    .volume-slider::-moz-range-thumb:hover {
      transform: scale(1.2);
      background: #af4c4c00;
    }
    
    /* Эффект сердечек */
    .hearts {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      pointer-events: none;
      z-index: -1;
    }
    
    .heart {
      position: absolute;
      font-size: 20px;
      color: #ff00cc;
      animation: float 6s ease-in-out forwards;
      opacity: 0;
    }
    
    /* Адаптивность */
    @media (max-width: 768px) {
      header {
        display: none;
      }
      
      .menu-toggle {
        display: block;
      }
      
      .menu {
        display: block;
      }
      
      .section {
        height: 100vh;
      }
      
      #home h2 {
        font-size: 2.5rem;
      }
      
      #friends h1 {
        font-size: 2rem;
      }
      
      #more-info h2 {
        font-size: 2rem;
      }
    }
    
    @media (max-width: 480px) {
      .responsive-btn {
        margin-top: 30px;
        width: 200px;
        height: 35px;
        font-size: 0.8rem;
      }
      
      .card {
        height: 222px;
      }
      
      .photo {
        width: 100px;
      }
    }
    
    @media (max-width: 380px) {
      a {
        display: flex;
        align-items: center;
        justify-content: center;
        flex-direction: column;
        gap: 40px;
        margin-top: 30px;
      }
      
      .responsive-btn {
        display: flex;
        align-items: center;
        justify-content: center;
        flex-direction: column;
        gap: 40px;
      }
      
      .photo {
        display: none;
      }
      
      .card {
        height: 130px;
        width: 200px;
      }
      
      .cards {
        gap: 70px;
      }
    }
  </style>
</head>
<body>
  <!-- Добавление музыки (по умолчанию не проигрывается) -->
  <audio id="background-music" loop>
    <source src="music/lofi.mp3" type="audio/mp3"> 
    Your browser does not support the audio element.
  </audio>
  
  <!-- Эффект сердечек -->
  <div class="hearts" id="hearts-container"></div>
  
  <header>
    <ul>
      <li>
        <a href="javascript:void(0)" onclick="navigateToSection('home')">home</a>
      </li>
      <li>
        <a href="javascript:void(0)" onclick="navigateToSection('friends')">friends</a>
      </li>
      <li>
        <a href="javascript:void(0)" onclick="navigateToSection('more-info')">info</a>
      </li>
    </ul>
  </header>
  
  <!-- Анимация частиц -->
  <div id="particles-container"></div>
  
  <!-- Основной контейнер -->
  <div class="main-container">
    <!-- Бургер-меню -->
    <div class="menu-toggle" onclick="toggleMenu()">
      ☰
    </div>
    
    <!-- Мобильное меню -->
    <div class="menu" id="mobile-menu">
      <ul>
        <li>
          <a href="javascript:void(0)" onclick="navigateToSection('home')">home</a>
        </li>
        <li>
          <a href="javascript:void(0)" onclick="navigateToSection('friends')">friends</a>
        </li>
        <li>
          <a href="javascript:void(0)" onclick="navigateToSection('more-info')">info</a>
        </li>
      </ul>
    </div>
    
    <!-- Секции -->
    <div id="home" class="section">
      <h2>I love Liza</h2>
      <div class="volume-control">
        <input type="range" class="volume-slider" min="0" max="100" value="50" id="volumeControl">
      </div>
    </div>
    
    <div id="friends" class="section">
      <h1>I have a lot of friends</h1>
    </div>
    
    <div id="more-info" class="section">
      <div class="backr">
        <h2>Info</h2>
        <a href="https://t.me/rinkameri" target="_blank">
          <button class="responsive-btn">He made website</button>
        </a>
      </div>
    </div>
  </div>
  
  <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r128/three.min.js"></script>
  <script>
    // Инициализация Three.js
    const scene = new THREE.Scene();
    const camera = new THREE.PerspectiveCamera(75, window.innerWidth / window.innerHeight, 0.1, 1000);
    const renderer = new THREE.WebGLRenderer({ alpha: true });
    renderer.setSize(window.innerWidth, window.innerHeight);
    document.getElementById('particles-container').appendChild(renderer.domElement);

    // Создание частиц с разными цветами
    const particlesGeometry = new THREE.BufferGeometry();
    const particlesCount = 2000;
    const positions = new Float32Array(particlesCount * 3);
    const colors = new Float32Array(particlesCount * 3);

    for (let i = 0; i < particlesCount * 3; i += 3) {
        positions[i] = (Math.random() - 0.5) * 50;
        positions[i+1] = (Math.random() - 0.5) * 50;
        positions[i+2] = (Math.random() - 0.5) * 50;
        
        // Разные цвета частиц
        colors[i] = Math.random();   // R
        colors[i+1] = Math.random(); // G
        colors[i+2] = Math.random(); // B
    }

    particlesGeometry.setAttribute('position', new THREE.BufferAttribute(positions, 3));
    particlesGeometry.setAttribute('color', new THREE.BufferAttribute(colors, 3));

    const particlesMaterial = new THREE.PointsMaterial({
        size: 0.1,
        vertexColors: true,
        transparent: true,
        opacity: 0.8
    });

    const particles = new THREE.Points(particlesGeometry, particlesMaterial);
    scene.add(particles);

    camera.position.z = 10;

    // Анимация частиц
    function animateParticles() {
        requestAnimationFrame(animateParticles);

        particles.rotation.y += 0.002;
        particles.rotation.x += 0.001;
        
        // Плавное изменение размера частиц
        particlesMaterial.size = 0.1 + Math.sin(Date.now() * 0.001) * 0.05;

        renderer.render(scene, camera);
    }

    animateParticles();

    // Обработка изменения размера окна
    window.addEventListener('resize', () => {
        camera.aspect = window.innerWidth / window.innerHeight;
        camera.updateProjectionMatrix();
        renderer.setSize(window.innerWidth, window.innerHeight);
    });

    // Функция для начала воспроизведения музыки
    function playMusic() {
        var audio = document.getElementById('background-music');
        audio.volume = document.getElementById('volumeControl').value / 100;
        audio.play().catch(function(e) {
            console.log('Автозапуск звука заблокирован, попробуйте кликнуть по экрану');
        });
    }

    // Воспроизведение музыки при любом клике на странице
    document.body.addEventListener('click', function() {
        playMusic();
    });

    // Контроль громкости
    document.getElementById('volumeControl').addEventListener('input', function() {
        document.getElementById('background-music').volume = this.value / 100;
    });

    // Плавная смена секций
    function navigateToSection(sectionId) {
        const sections = document.querySelectorAll('.section');
        sections.forEach((section, index) => {
            if (section.id === sectionId) {
                section.style.transform = `translateY(-${index * 100}vh)`;
            } else {
                section.style.transform = 'translateY(0)';
            }
        });

        // Закрываем меню при выборе пункта навигации
        toggleMenu();
        
        // Запуск анимации сердечек при переходе на секцию home
        if (sectionId === 'home') {
            createHearts();
        }
    }

    // Функция для открытия/закрытия бургер-меню
    function toggleMenu() {
        const menu = document.getElementById('mobile-menu');
        menu.classList.toggle('active');
    }

    // Создание эффекта плавающих сердечек
    function createHearts() {
        const heartsContainer = document.getElementById('hearts-container');
        heartsContainer.innerHTML = '';
        
        for (let i = 0; i < 50; i++) {
            setTimeout(() => {
                const heart = document.createElement('div');
                heart.classList.add('heart');
                heart.innerHTML = '❤';
                heart.style.left = Math.random() * 100 + 'vw';
                heart.style.animationDuration = (Math.random() * 3 + 3) + 's';
                heart.style.opacity = Math.random() * 0.5 + 0.5;
                heart.style.fontSize = (Math.random() * 20 + 10) + 'px';
                
                heartsContainer.appendChild(heart);
                
                // Удаление сердечка после завершения анимации
                setTimeout(() => {
                    heart.remove();
                }, 6000);
            }, i * 200);
        }
    }

    // Инициализация при загрузке страницы
    document.addEventListener('DOMContentLoaded', function() {
        // Запуск сердечек на главной странице
        createHearts();
        
        // Анимация для элементов при загрузке
        setTimeout(() => {
            document.querySelector('#home h2').style.opacity = 1;
            document.querySelector('.volume-control').style.opacity = 1;
        }, 100);
    });
  </script>
</body>
</html>
